<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="icon" href="./images/dog.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="./stylesheets/shopCarts.css">
</head>

<body>
    <!-- 右边悬浮侧边栏开始 -->
    <div class="rightBar"></div>
    <!-- 右边悬浮侧边栏结束 -->

    <!-- 整个顶部开始 -->
    <div class="totalHeader"></div>
    <!-- 整个顶部结束 -->

    <!-- 购物车清单开始 -->
    <ul class="w1200 goods_list clear">
      
    </ul>
    <div class="w1200 pageCartBt">
        <div class="fr">
            总价（不含运费）:
            <strong class="pageTotalPrice">￥00.00</strong>
            <a href="#" class="gotoPay">去结算</a>
        </div>
    </div>
    <!-- 购物车清单结束 -->

    <!-- 页面最底部开始 -->
    <div class="footer"></div>
    <!-- 页面最底部结束 -->

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/shopCarts.js"></script>
</body>

</html>
