<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表页</title>
    <link rel="icon" href="./images/dog.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="./stylesheets/listsPage.css">
</head>

<body>
    <!-- 右边悬浮侧边栏开始 -->
    <div class="rightBar"></div>
    <!-- 右边悬浮侧边栏结束 -->

    <!-- 整个顶部开始 -->
    <div class="totalHeader"></div>
    <!-- 整个顶部结束 -->

    <!-- 列表渲染开始 -->
    <div class="w1200">
        <ul class="listsUl clear"></ul>
    </div>
    <!-- 列表渲染结束 -->

    <!-- 分页开始 -->
    <div class="m-style pagination-box">
    </div>
    <!-- 分页结束 -->

    <!-- 页面最底部开始 -->
    <div class="footer"></div>
    <!-- 页面最底部结束 -->

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="./libs/jquery/pagination/jquery.pagination.js"></script>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/listsPage.js"></script>
</body>

</html>
